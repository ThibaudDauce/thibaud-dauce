<nav>
    <a href="/" class="read-more">
      <i class="fa fa-chevron-left"></i> Return to the website
    </a>
</nav>

$for(posts)$
  <article class="teaser">
    <h1>$title$</h1>

    <div class="grid-3-1 grid-3-small-1">
      $if(teaser)$
        <div>
          $teaser$
        </div>
      $endif$

      <aside>
        $if(image)$
          <img src="$image$" alt="$title$" class="fr"/>
        $else$
            $if(video)$
              <video controls src="$video$"></video>
            $endif$
        $endif$
      </aside>
    </div>

    <br>
    <a href="$url$" class="read-more">
      Read more <i class="fa fa-chevron-right"></i>
    </a>

  </article>
$endfor$
