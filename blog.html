$for(posts)$
<article class="media">
    <figure class="media-left">
        <div class="image is-300x300">
            $if(thumbnail)$
                <img src="$thumbnail$" alt="$title$" class="fr"/>
            $else$
                $if(image)$
                    <img src="$image$" alt="$title$" class="fr"/>
                $else$
                    $if(video)$
                        <video controls src="$video$"></video>
                    $endif$
                $endif$
            $endif$
        </div>
    </figure>
    <div class="media-content">
        <div class="content">
            <h3>
                <strong>$title$</strong> <small>$date$</small>
            </h3>
            $if(teaser)$
                $teaser$
            $endif$
        </div>
        <nav class="level">
            <div class="level-left">
                <a href="$url$" class="level-item button is-primary">
                    Read more
                </a>
                $if(code)$
                    <a href="$code$" class="level-item button is-primary">
                        <span class="icon">
                            $partial("icons/code.html")$
                        </span>
                        <span>
                            Source code available on Git
                        </span>
                    </a>
                $endif$
            </div>
        </nav>
    </div>
</article>
$endfor$
