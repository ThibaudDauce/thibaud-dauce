$for(talks)$
<article class="media">
    <figure class="media-left">
        <div class="image is-300x300">
            $if(thumbnail)$
                <img src="$thumbnail$" alt="$title$" class="fr"/>
            $else$
                $if(image)$
                    <img src="$image$" alt="$title$" class="fr"/>
                $else$
                    $if(video)$
                        <video controls src="$video$"></video>
                    $else$
                        $if(iframe)$
                            <iframe src="$iframe$"></iframe>
                        $endif$
                    $endif$
                $endif$
            $endif$
        </div>
    </figure>
    <div class="media-content">
        <div class="content">
            <h3>
                <strong>$title$</strong> <small>$date$</small>
            </h3>
            $body$
        </div>
        <nav class="level">
            <div class="level-left">
                $if(slides)$
                    <a href="$slides$" class="level-item button is-primary">
                        <span class="icon">
                            $partial("icons/document.html")$
                        </span>
                        <span>
                            Voir les slides
                        </span>
                    </a>
                $endif$
                $if(video)$
                    <a href="$video$" class="level-item button is-primary">
                        <span class="icon">
                            $partial("icons/play-outline.html")$
                        </span>
                        <span>
                            $if(video_label)$
                                $video_label$
                            $else$
                                Voir la vid√©o
                            $endif$
                        </span>
                    </a>
                $endif$
            </div>
        </nav>
    </div>
</article>
$endfor$
